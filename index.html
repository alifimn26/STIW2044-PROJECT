<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Interface</title>
    <style>
        body {
            font-family: 'Kumbh Sans', Arial, sans-serif;
            background-color: #100f0f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            align-items: center;
            text-align: center;
            background-color: rgb(41, 40, 40);
            padding: 50px;
            margin: 50px;
            
            border-radius: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 7.9vh;
            background-color: #ff8177;
            background-image: linear-gradient(to top, #ff0844 0%, #ffb199 100%);
            background-size: 100%;
            -webkit-background-clip: text;
            -moz-background-clip: text;
            -webkit-text-fill-color: transparent;
            -moz-text-fill-color: transparent;
            margin-top: 0;
            margin-bottom: 0;
        }

        .W-img-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            margin-bottom: 50px;
        }

        #W-img {
            padding: 0;
            width: 150px;
            height: 150px;
            filter: brightness(95%);
        }

        p {
            font-size: 25px;
            color: #ffffff;
            margin-top: 5px;
            margin-bottom: 20px;
        }

        .buttons {
            padding: 1px 0.5rem;
            margin: 20px;
        }

        .button1, .button2 {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: #8c8c8c solid 0.5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            display: inline-block;
            padding: 10px 100px;
            font-size: 25px;
            color: #000000;
            text-decoration: none;
            border-radius: 15px;
            transition: background-color 0.3s;
        }

        .button1 {
            color: #15bd77;
        }

        .button2 {
            background-color: #15bd77;
            color: white;
        }

        .button1:hover {
            background-color: #a8b4c2;
        }

        .button2:hover {
            background-color: #09ee78;
        }

        /* Media queries for mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
                margin: 20px;
                height: auto;
                border-radius: 25px;
            }

            h1 {
                font-size: 6vh;
            }

            p {
                font-size: 18px;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .button1, .button2 {
                padding: 10px 20px;
                font-size: 18px;
            }

            #W-img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to JOMTRAVEL!</h1>
        <p>Your simple travel companion</p>
        <div class="W-img-container">
            <img id="W-img" src="./Img/flight.png" alt="">
        </div>
        <div class="buttons">
            <a class="button1" href="signin.html">Sign In</a>
            <a class="button2" href="signup.html">Sign Up</a>
        </div>
    </div>
    
</body>
</html>
